<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&family=Kumbh+Sans:wght@400;700&family=Rubik:wght@300;400;500&family=Spartan:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style/sytle.css" />

    <title>Todo app</title>
  </head>
  <body>
    <div class="app_container">
      <!-- <header class="header_container"> -->
      <div class="logo_theme">
        <div id="logo">Todo</div>
        <img src="./images/icon-moon.svg" alt="" id="theme" />
      </div>
      <div class="card">
        <div class="task_button_container">
          <div class="task_button"></div>
        </div>
        <div id="task_input_contianer">
          <input
            id="task_input"
            type="text"
            placeholder="Create a new todo..."
          />
        </div>
      </div>
      <div id="error-card">
        <div id="error">Todo item cannot be empty</div>
      </div>
      <!-- </header> -->

      <div class="task_entry_container">
        <div id="entry_card_continer"></div>

        <div class="card" id="task_options">
          <div id="items_left"><span id="item_count">0</span> items left</div>
          <div id="filter_options">
            <button class="fitler" id="all">All</button>
            <button class="fitler" id="active">Active</button>
            <button class="fitler" id="completed">Completed</button>
          </div>
          <div id="clear_completed">
            <button class="fitler">Clear Completed</button>
          </div>
        </div>
      </div>

      <!-- Add dynamic number -->
      <!-- items left All Active Completed Clear Completed  -->
    </div>
    <script src="index.js"></script>
  </body>
</html>
