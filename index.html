<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&family=Kumbh+Sans:wght@400;700&family=Rubik:wght@300;400;500&family=Spartan:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style/sytle.css" />

    <title>Todo app</title>
  </head>
  <body>
    <div class="app_container">
      <!-- <header class="header_container"> -->
        <div class="logo_theme">
          <div id="logo">Todo</div>
          <img src="./images/icon-moon.svg" alt="" id="theme">
        </div>
        <div class="card">
          <div class="task_button_container">
            <div class="task_button"></div>
          </div>
          <div id="task_input_contianer">
            <input id="task_input" type="text" placeholder="Create a new todo..."/>
          </div>
        </div>
      <!-- </header> -->

      <div class="task_entry_container">
        <div class="entry_card_continer">
          <div class="card">
            <div class="task_button_container">
              <div class="task_button"></div>
              <div class="added_task"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Add dynamic number -->
      items left All Active Completed Clear Completed Drag and drop to reorder
      list
    </div>
    <script src="index.js"></script>
  </body>
</html>
